name: golangci-lint
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - develop
      - master

jobs:
  golangci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          skip-go-installation: true
          args: --timeout=5m
