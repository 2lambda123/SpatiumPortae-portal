name: test
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - develop
      - master
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Go setup
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v -race -covermode=atomic -coverprofile=coverage.out -failfast ./...

      - name: Upload code coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          verbose: true
