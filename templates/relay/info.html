<!DOCTYPE html>

<head>
    <title>Portal Relay {{.Version}}</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            user-select: none;
        }
        html {
            line-height: 1.15;
            -webkit-text-size-adjust: 100%;
        }

        body {
            margin: 0;
            background-color: #000;
        }

        a {
            text-decoration: none;
        }

        .infinite-space {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .container {
            position: absolute;
            top: 0;
            bottom: 0;
            right: 0;
            left: 0;
            display: flex;
        }

        .content {
            display: flex;
            margin: auto;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.35s ease-in-out;
        }
        
        .content:hover {
            transform: scale(1.1);
        }

            font-size: 24px;
            font-family: monospace;
            text-align: center;
            color: #f09c3a;
            margin: 0 auto;
            filter: grayscale(0.25);

<body>
    <canvas id="infinite-space"></canvas>
    <div class="container">
        <div class="content">
            <a href="https://github.com/SpatiumPortae/portal" target="_blank">
                <div class="logo"></div>
            </a>
            <a href="https://github.com/SpatiumPortae/portal/releases" target="_blank">
                <p class="relay">relay server</p>
                <p class="relay">
                    <b>{{.Version}}</b>
                </p>
            </a>
        </div>
    </div>
</body>

<script>
    const canvas = document.getElementById("infinite-space");
    canvas.width = document.documentElement.clientWidth;
    canvas.height = document.documentElement.clientHeight;

    let halfw = canvas.width / 2,
        halfh = canvas.height / 2,
        warpZ = 12,
        speed = 0.02;

    window.onresize = function() {
        canvas.width = document.documentElement.clientWidth;
        canvas.height = document.documentElement.clientHeight;
        halfw = canvas.width / 2;
        halfh = canvas.height / 2;
    };

    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "black";
    ctx.fillRect(0,0, canvas.width, canvas.height);

    const randRange = (from, to) => from + Math.floor(Math.random() * to * 2);
    const getColor = () => `hsla(200, 100%, ${randRange(80,100)}%, 1)`;
    
    function Star() {
        let v = [randRange(0 - halfw, halfw), randRange(0 - halfh, halfh), randRange(1, warpZ)];
        this.x = v[0];
        this.y = v[1];
        this.z = v[2];
        this.color = getColor();
                
        this.calcVel = function() {
            return [0, 0, 0 - speed];
        };

        let vel = this.calcVel();

        this.reset = function() {
            v = [randRange(0 - halfw, halfw), randRange(0 - halfh, halfh), randRange(1, warpZ)];
            this.x = v[0];
            this.y = v[1];
            this.color = getColor();
            vel = this.calcVel();
        }

        this.draw = function() {
            v = [v[0] + vel[0], v[1] + vel[1], v[2] + vel[2]];
            const x = v[0] / v[2];
            const y = v[1] / v[2];
            const x2 = v[0] / (v[2] + speed);
            const y2 = v[1] / (v[2] + speed);
            
            ctx.strokeStyle = this.color;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x2, y2);
            ctx.stroke();
            
            if (x < 0 - halfw || x > halfw || y < 0 - halfh || y > halfh) {
                this.reset();
            }
        };
    }

    function StarField() {     
        const starCount = 500;
        const stars = Array.from({ length: starCount }, () => new Star());
        this.draw = function() {
            ctx.translate(halfw, halfh);
            stars.forEach((star) => star.draw());
        };   
    }
    
    const starField = new StarField();
    function animationLoop() {
        ctx.setTransform(1, 0, 0, 1, 0, 0);
        ctx.fillStyle = "rgba(0,0,0,0.25)";
        ctx.fillRect(0,0, canvas.width, canvas.height);
        starField.draw();
        window.requestAnimationFrame(animationLoop);
    }
    animationLoop();
</script>
