project_name: portal
before:
  hooks:
    - go mod tidy
builds:
  - id: "portal-client-app"
    main: ./cmd/portal
    binary: portal
    env:
      - CGO_ENABLED=0
    goarch:
      - amd64
      - arm64
    goos:
      - linux
      - windows
      - darwin
      - freebsd
      - netbsd
      - openbsd
    ldflags: -s -w -X main.version={{.Tag}} -X main.revision={{.ShortCommit}} -X main.date={{.Date}}
archives:
  - format: tar.gz
    format_overrides:
      - goos: windows
        format: zip
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
    files:
      - LICENSE
      - CREDITS
nfpms:
  - formats:
      - apk
      - deb
      - rpm
    vendor: "portal"
    description: "Portal is a quick and easy command-line file transfer utility from any computer to another üñ•Ô∏è üåå üíª"
    license: "MIT"
    package_name: portal
    replacements:
      amd64: x86_64
      darwin: macOS
      linux: Linux
      windows: Windows
      openbsd: OpenBSD
      netbsd: NetBSD
      freebsd: FreeBSD
brews:
  - tap:
      owner: SpatiumPortae
      name: homebrew-portal
    folder: Formula
    homepage: "https://github.com/SpatiumPortae/portal"
    description: "Portal is a quick and easy command-line file transfer utility from any computer to another üñ•Ô∏è üåå üíª"
    license: "MIT"
release:
  prerelease: auto
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
