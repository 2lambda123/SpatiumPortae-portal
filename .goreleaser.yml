project_name: portal
before:
  hooks:
    - go mod tidy
builds:
  - id: "portal-client-app"
    main: ./cmd/portal
    binary: portal
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    ldflags: -s -w -X main.version={{.Version}} -X main.revision={{.ShortCommit}} -X main.date={{.Date}}
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
    files:
      - LICENSE
      - CREDITS
release:
  prerelease: auto
brews:
  - tap:
      owner: ZinoKader
      name: homebrew-portal
    folder: Formula
    homepage: "https://github.com/ZinoKader/portal"
    description: "Portal is a quick and easy command-line file transfer utility from any computer to another üñ•Ô∏è üåå üíª"
    license: "MIT"
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
